sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
    context_manager: sonata.page.block.context_manager
    default_contexts: [sonata_page_bundle]

sonata_page:
    slugify_service: sonata.page.slugify.cocur
    multisite: host
    use_streamed_response: false

    router_auto_register:
        enabled: true
        priority: 150
    ignore_route_patterns:
        - ^(.*)admin(.*)   # ignore admin route, ie route containing 'admin'
        - ^_(.*)          # ignore symfony routes
    ignore_uri_patterns:
        - ^/admin\/   # ignore admin route, ie route containing 'admin'

    default_template: default
    templates:
        default:
            path: '@SonataPage/layout.html.twig'
            name: 'default'
            containers:
                header:
                    name: Header
                content_top:
                    name: Top content
                content:
                    name: Main content
                content_bottom:
                    name: Bottom content
                footer:
                    name: Footer
            matrix:
                layout: |
                    HHHHHHHH
                    HHHHHHHH
                    TTTTTTTT
                    TTTTTTTT
                    CCCCCCCC
                    CCCCCCCC
                    BBBBBBBB
                    BBBBBBBB
                    FFFFFFFF
                    FFFFFFFF

                mapping:
                    H: header
                    T: content_top
                    C: content
                    B: content_bottom
                    F: footer

    direct_publication: '%kernel.debug%'

    catch_exceptions:
        not_found: [404]
        fatal: [500]

    class:
        page: 'Sonata\PageBundle\Tests\App\Entity\SonataPagePage'
        snapshot: 'Sonata\PageBundle\Tests\App\Entity\SonataPageSnapshot'
        block: 'Sonata\PageBundle\Tests\App\Entity\SonataPageBlock'
        site: 'Sonata\PageBundle\Tests\App\Entity\SonataPageSite'

sonata_notification:
    consumers:
        register_default: false
    admin:
        enabled: false
