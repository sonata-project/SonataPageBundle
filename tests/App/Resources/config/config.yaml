imports:
    - security.yaml
    - doctrine.yaml
    - sonata.yaml

framework:
    test: true
    secret: '50n474.U53r'
    session:
        handler_id: session.handler.native_file
        storage_id: session.storage.mock_file
        name: MOCKSESSID
    translator:
        enabled: true
    form:
        enabled: true
    csrf_protection:
        enabled: true
    templating:
        engines: ['twig']

twig:
    exception_controller: null
    strict_variables: '%kernel.debug%'
    paths:
        - '%kernel.project_dir%/Resources/views'

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: true
    body_converter:
        enabled: false
        validate: true
